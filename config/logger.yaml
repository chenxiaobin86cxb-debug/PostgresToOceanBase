# Loguru 日志配置
handlers:
  - sink: logs/migration.log
    rotation: "100 MB"
    retention: "30 days"
    level: INFO
    format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} | {message}"
  - sink: sys.stdout
    level: INFO
    format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"

# 额外配置
extra:
  log_level: INFO